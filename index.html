<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cantarell:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
    <title>FoodMap</title>
  </head>
  <body>
    <div class="preload">
      <div class="logo animationLogo size-preload">Food<span class="logo-purple">Map</span></div>
    </div>
    <nav>
      <div class="logo size-nav">Food<span class="logo-purple">Map</span></div>
    </nav>
    <div id="mapid" class="map"></div>
    <div class="text-conteiner"><h3>Restaurantes perto de vocÃª</h3></div>
    <div class="filter-conteiner">
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" id="filter" placeholder="Filtrar restaurantes..." onkeyup="executeFilter()">
      </div>
      <ul id="filterList" class="filter-list">
        <li onclick="arabe()"><a>Arabe</a></li>
        <li onclick="fastFood()"><a>Fast Food</a></li>
        <li onclick="italian()"><a>Italiano</a></li>
        <li onclick="japonese()"><a>Japones</a></li>
        <li onclick="vegan()"><a>Vegano</a></li>
      </ul>
      <div id="showImages"></div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="choiceModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span id="modalClose" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button type="button"  class="btn btn-dark">Pedir agora!</button>
          </div>
        </div>
      </div>
    </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
